<!DOCTYPE html>
<html lang="en" dir="ltr">
    {% include 'head.html' %}
  <body class="background_color">
    {% include 'navbar.html' %}

    <div class="container" style="margin-top:15px">
      {% for book in data['search_result'] %}
      <a href="{{url_for('book',isbn = book[0])}}">
        <div class="row">


              <div class="img-thumbnaill img-fluid  book-place" style="height:20vh;margin-bottom:10px">
                <img class="api-img" src="http://covers.openlibrary.org/b/isbn/{{book[0]}}-M.jpg?default=false"
                onerror="this.onerror=null;this.src='{{url_for('static', filename='images/book-cover-default.png')}}';" />
              </div>

              <div class="col-sm-10">
                <h3 class=>{{book[2]}}</h3>
                <h6>{{book[3]}} {{book[4]}}</h6>
                <p>rated: {{book[1]}}</p>
                <p>isbn: {{book[0]}}</p>
              </div>
        </div>
        </a>
      {% endfor %}
      {% if data['search_result']|length < 1 %}
      <div class="">
        <a href="{{url_for('browse')}}">
          <h1>No books found</h1>
        </a>
      </div>
      {% endif %}
    </div>

  </body>
</html>
